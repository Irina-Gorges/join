<div class="main-content">
    <div class="nav-area"><app-nav-footer></app-nav-footer></div>
    <div class="main-content-input">
        <app-header></app-header>
        <section>
            <div class="content">
                <form class="kanban-overlay-form">
                    <div class="form-title kanban-div">
                        <span>Title</span>
                        <input placeholder="Enter a title" type="text" />
                    </div>
                    <div class="form-description kanban-div">
                        <span>Description</span>
                        <textarea
                            placeholder="Enter a Description "
                            name=""
                            id=""
                        ></textarea>
                    </div>
                    <div class="form-date kanban-div">
                        <span>Due date</span>
                        <input type="date" />
                    </div>
                </form>
                <div class="line"></div>
                <div class="kanban-addtask-priority">
                    <p>Priority</p>
                    <div class="priority-buttons">
                        <button>
                            <span>Urgent</span>
                            <img
                                src="assets/img/kanban-edit-overlay/urgent-arrow.svg"
                                alt=""
                            />
                        </button>

                        <button>
                            <span>Medium</span>
                            <img
                                src="assets/img/kanban-edit-overlay/medium-arrow.svg"
                                alt=""
                            />
                        </button>

                        <button>
                            <span>Low</span>
                            <img
                                src="assets/img/kanban-edit-overlay/low-arrow.svg"
                                alt=""
                            />
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
