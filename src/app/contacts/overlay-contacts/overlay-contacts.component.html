<section class="background-overlay" [class.hidden]="!overlayState.isActive">
  <div class="content">
    <div class="overlay-contact">
      <div class="mobile-image">
        <img src="assets/img/add-contacts/user-image.svg" alt="">
      </div>
      <div class="d-flex">

        <div class="add-contact">
          <div class="mobile-close" (click)="toggleOverlay()">
            <img src="assets/img/add-contacts/mobile-close.svg"/>
          </div>
          <div class="center-contact">
            <img src="assets/img/add-contacts/join-logo.svg"/>
            <h2>Add contact</h2>
            <span>Task are better with a team!
              <div class="blue-line"></div>
            </span>
          </div>
        </div>
        
        <div class="user-data">
          <div class="close-image" (click)="toggleOverlay()">
            <img src="assets/img/add-contacts/Vector.svg"/>
          </div>
          <div class="user-image">
            <img src="assets/img/add-contacts/user-image.svg"/>
          </div>
          <div class="user-contact-data">
            <form class="contact-form" >
              <input [(ngModel)]="newContact.fullName" class="user" type="text" placeholder="Name" name="name"
                required />
              <input [(ngModel)]="newContact.email" class="mail" type="email" placeholder="Email" name="email"
                required />
              <input [(ngModel)]="newContact.phone" class="phone" type="tel" placeholder="Phone" name="phone"
                required />
            </form>
            <div class="cancel-create-contact">
              <button class="cancel">
                <span>Cancel</span>
                <img src="assets/img/add-contacts/Vector.svg"/>
              </button>
              <button class="create"
                (click)=" splitFullName(); overlayState.addContacts(newContact); resetNewContactInput(); toggleOverlay()">
                <span>Create contact</span>
                <img src="assets/img/add-contacts/check.svg"/>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
